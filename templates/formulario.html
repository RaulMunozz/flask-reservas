<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer una reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Formulario de Reserva</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora (bloques de 15 minutos)</label>
                <input type="time" class="form-control" id="hora" name="hora" required step="900">
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
            <a href="/login" class="btn btn-outline-secondary ms-2">Iniciar sesi√≥n</a>
        </form>
    </div>
</body>
</html>
