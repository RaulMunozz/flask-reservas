<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservas registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Reservas</h1>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservas %}
                    {% set datetime_reserva = r['fecha'] | todatetime %}
                    <tr class="{% if datetime_reserva < ahora %}table-danger{% endif %}">
                        <td>{{ r['nombre'] }}</td>
                        <td>{{ r['fecha'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
